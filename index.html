<html>
    <head>
        <style>
            img {
                width: 200px;
                height: 210px;
            }
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>誰贏十次誰就贏！</h3>
            <p id="colaWin"></p>
            <p id="bananaWin"></p>
            <button onclick="mora('scissors')"><img src="https://en.pimg.jp/023/285/126/1/23285126.jpg"></button>
            <button onclick="mora('stone')"><img src="https://en.pimg.jp/023/285/125/1/23285125.jpg"></button>
            <button onclick="mora('paper')"><img src="https://en.pimg.jp/023/285/127/1/23285127.jpg"></button>
            <div id="cola"></div>
            <div id="banana"></div>
            <p id="choo"></p>
        </div>
    <script>
        let colaWin = 0
        let bananaWin = 0
        function mora(hit){
            if(hit=='scissors'){
                document.getElementById('cola').innerHTML='<img src="https://en.pimg.jp/023/285/126/1/23285126.jpg">'
            } else if(hit=='stone') {
                document.getElementById('cola').innerHTML='<img src="https://en.pimg.jp/023/285/125/1/23285125.jpg">'
            } else {
                document.getElementById('cola').innerHTML='<img src="https://en.pimg.jp/023/285/127/1/23285127.jpg">'
            }
            //console.log(hit)
            let randomNumber = Math.random()
            let banana = ''
            if(randomNumber<1/3){
                //console.log('電腦','scissors')
                banana = 'scissors'
                document.getElementById('banana').innerHTML='V.S.<br><img src="https://en.pimg.jp/023/285/126/1/23285126.jpg">'
                if(hit=='scissors'){
                    result = '平手'
                } else if(hit=='stone') {
                    result = '玩家贏'
                    colaWin = colaWin+1
                } else {
                    result = '玩家輸'
                    bananaWin = bananaWin+1
                }
            } else if(randomNumber<2/3) {
                //console.log('電腦','stone')
                banana ='stone'
                document.getElementById('banana').innerHTML='V.S.<br><img src="https://en.pimg.jp/023/285/125/1/23285125.jpg">'
                if(hit=='scissors'){
                    result = '玩家輸'
                    bananaWin = bananaWin+1
                } else if(hit=='stone') {
                    result = '平手'
                } else {
                    result = '玩家贏'
                    colaWin = colaWin+1
                }
            } else {
                //console.log('電腦','paper')
                banana = 'paper'
                document.getElementById('banana').innerHTML='V.S.<br><img src="https://en.pimg.jp/023/285/127/1/23285127.jpg">'
                if(hit=='scissors'){
                    result = '玩家贏'
                    colaWin = colaWin+1
                } else if(hit=='stone') {
                    result = '玩家輸'
                    bananaWin = bananaWin+1
                } else {
                    result = '平手'
                }
            }
            document.getElementById('choo').innerHTML="電腦出的是"+banana+"，你出的是"+hit+"，結果是"+result+"。"
            document.getElementById('colaWin').innerHTML="玩家贏的次數"+colaWin
            document.getElementById('bananaWin').innerHTML="電腦贏的次數"+bananaWin
            if(colaWin>=10){
                setTimeout(function(){
                    alert('playerWin!')
                    colaWin = 0
                    bananaWin = 0
                },200)
            }
            if(bananaWin>=10){
                setTimeout(function(){
                    alert('compurterWin!')
                    colaWin = 0
                    bananaWin = 0    
                },200)
            }
            document.getElementById('colaWin').innerHTML="玩家贏的次數"+colaWin
            document.getElementById('bananaWin').innerHTML="電腦贏的次數"+bananaWin
        }
    </script>
    </body>
</html>
